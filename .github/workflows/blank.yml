name: Ejemplo de Composite Action

on: [push]

jobs:
  say-hello:
    runs-on: ubuntu-latest

    env:
      MY_VAR: Mi variable entorno

    steps:
      - name: Ls
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_KEY}}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscam -H 12.0.1.1 >> ~/.ssh/known_hosts

          cat ~/.ssh/known_hosts
